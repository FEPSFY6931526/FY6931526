
<!DOCTYPE html>
<html>
<head>
<title>My Daily Activities</title>

<script type="text/javascript" src=https://www.gstatic.com/charts/loader.js></script>
  
</head>
<body>
  <input type="text" id="textInput" placeholder="Enter text">
  <button id="alertButton">Show Alert</button>

  <script>
    //Get references to the button and text field
    var input = document.getElementById("textInput")
    var button = document.getElementById("alertButton")

    //Function to show an alert with the text from the input
    function showAlert(){
      var inputText = input.value;
      alert("You entered: " + inputText);
    }

    // Add a click event listener to the button
    button.addEventListener("click", showAlert)
  </script>

  <div id="pie_chart_div"></div>
  <div id="scatter_chart_div"></div>
  <script type="text/javascript">
    google.charts.load('current',{'packages' : ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart(){
    var data = google.visualization.arrayToDataTable([
          ['Task','Hours per Day'],
          ['Work',8],
          ['Sleep',8],
          ['Eat',2],
          ['Study',4],
          ['Exercise',2]
      ]);

    var options = {
      title:'My Daily Activities'
    };

    var chart = new google.visualization.PieChart(document.getElementById('pie_chart_div'));
      chart.draw(data,options);
    }
  </script>

  <script type='text/javascript'>
    // Setting up the scatter chart data and display script
    google.charts.load('current',{'packages':['corechart','scatter']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart(){
      var data = new google.visualization.DataTable();
      data.addColumn('number','Age');
      data.addColumn('number','Salary');

      data.addRows([
      [25,40000],[30,50000],[35,60000],[40,75000],[45,80000],[50,90000]
        ]);
      var options ={
        title:'Age vs Salary',
        hAxis:{title:'Age'},
        vAxis:{title:'Salary'}
      };
      var chart = new google.visualization.ScatterChart(document.getElementById('scatter_chart_div'));
      chart.draw(data,options);
    }
  </script>
  
</body>  
</html>
